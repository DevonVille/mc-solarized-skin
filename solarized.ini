# Note - usually read Text/Background color

[skin]
    description=Solarized (mostly) dark skin for Midnight Commander

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=═
    dvert=║
    dlefttop=╔
    drighttop=╗
    dleftbottom=╚
    drightbottom=╝
    dtopmiddle=╤
    dbottommiddle=╧
    dleftmiddle=╟
    drightmiddle=╢

[core]
	# Default file colors/background
	_default_=lightgray;black
	# Color while hovering above a file/directory
	selected=white;brown
	# Marked files, using insert/ctrl+t/whatever
	marked=red;brightblack
	# Marked and selected
	markselect=red;brown
	# Progress bars (while copying etc).
	# ToDo: What the text stands for?!
	gauge=magenta;blue
	# Input fields, focused
	input=white;
	# ToDo: WTF is this shit?
	reverse=blue;green

[dialog]
	# Default colors of dialogs (e.g. copy dialog)
	_default_=black;lightgray
	# Controller colors (checkboxes, actions) in focues
	dfocus=black;green
	# Controllers hotkey color
	dhotnormal=red
	# Controllers hotkey color in focus
	dhotfocus=red;green

[error]
	# Default colors of error dialogs (e.g. overwrite permission)
	_default_=red;lightgray
	# Controller colors (checkboxes, actions) in focues
	errdfocus=black;green
	# Controllers hotkey color
	errdhotnormal=black;green
	# Controllers hotkey color in focus
	errdhotfocus=red;green

[filehighlight]
# view filehighlight.ini as reference
	directory=cyan;
	executable=brightred;
	symlink=magenta;
	# broken link
	stalelink=lightgray;red
	# an interface for a device driver
	device=red;blue
	# pipes (FIFOs), sockets, block files, character files etc...
	special=black;blue
	# Core dump files, etc?...
	core=brightcyan;
	# bak, temp, ~, etc...
	temp=brightgreen;
	archive=brightmagenta;
	source=green;
	media=brown;
	# Images, in other words
	graph=blue;
	database=brightgreen;
	doc=red;

[menu]
	# Default colors for menu while active
	_default_=black;lightgray
	# colors for menu while inactive
	menuinactive=lightgray;brightblack
	# Menu item hotkey
	menuhot=red;
	# Selected menu item
	menusel=black;green
	# Selected menu item hotkey
	menuhotsel=red;green

[help]
	# Default help tooltip text color/background
	_default_=lightgray;black
	helpitalic=gray;
	helpbold=white;
	# links insde help tooltip
	helplink=blue
	# links insde help tooltip focused
	helpslink=green

[editor]
	_default_=lightgray;black
	editbold=green;blue
	editmarked=lightgray;green
	editwhitespace=brightblue;blue
	editlinestate=brightmagenta
	bookmark=white;red
	bookmarkfound=black;green

[viewer]
	viewunderline=brighmagenta;black

[buttonbar]
#Bottom button bar (copy,move, etc...)
	# hotkey colors (1-10)
	hotkey=red;brightblack
	# button colors (text itselfi)
	button=white;brightblack

[widget-common]
	sort-sign-up = ↓
	sort-sign-down = ↑

[widget-panel]
	hiddenfiles-sign-show = ⋅
	hiddenfiles-sign-hide = •
	history-prev-item-sign = «
	history-next-item-sign = »
	history-show-list-sign = ^

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒