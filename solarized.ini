[core]
	# Default file colors/background
	_default_=lightgray;black
	# Color while hovering above a file/directory
	selected=white;brown
	# Marked files, using insert/ctrl+t/whatever
	marked=red;brightblack
	# Marked and selected
	markselect=red;brown
	# Progress bars (while copying etc).
	# ToDo: What the text stands for?!
	gauge=magenta;blue
	# Input fields, focused
	input=white;
	# ToDo: WTF is this shit?
	reverse=blue;green

[dialog]
	_default_=black;lightgray
	dfocus=black;green
	dhotnormal=blue;lightgray
	dhotfocus=blue;green

[error]
	_default_=white;red
	errdhotnormal=brightgreen;
	errdhotfocus=blue;green

# Done
[filehighlight]
# view filehighlight.ini as reference
	directory=cyan;
	executable=brightred;
	symlink=magenta;
	# broken link
	stalelink=lightgray;red
	# an interface for a device driver
	device=red;blue
	# pipes (FIFOs), sockets, block files, character files etc...
	special=black;blue
	# Core dump files, etc?...
	core=brightcyan;
	# bak, temp, ~, etc...
	temp=brightgreen;
	archive=brightmagenta;
	source=green;
	media=brown;
	# Images, in other words
	graph=blue;
	database=brightgreen;
	doc=red;

[menu]
	_default_=black;lightgray
	menuhot=brightred;
	menusel=blue;green
	menuhotsel=brightmagenta;green
	menuinactive=lightgray;black

[help]
	# Default help file text color/background
	_default_=lightgray;black
	helpitalic=gray;
	helpbold=white;
	helplink=brown;
	helpslink=brightmagenta;green

[editor]
	_default_=lightgray;black
	editbold=green;blue
	editmarked=lightgray;green
	editwhitespace=brightblue;blue
	editlinestate=brightmagenta
	bookmark=white;red
	bookmarkfound=black;green

[viewer]
	viewunderline=brighmagenta;black

[buttonbar]
	hotkey=lightgray;black
	button=white;blue

[widget-common]
	sort-sign-up = ↓
	sort-sign-down = ↑

[widget-panel]
	hiddenfiles-sign-show = ⋅
	hiddenfiles-sign-hide = •
	history-prev-item-sign = «
	history-next-item-sign = »
	history-show-list-sign = ^

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒